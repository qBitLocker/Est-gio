<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio</title>

    <!-- Linkando o bootstrap: django-bootstrap5 -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Avance</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:cadastro' %}">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:consulta' %}">Consulta</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container">
        <h1>Cadastro de Usu치rio</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3 input-group">
                <!-- <label class="form-label" for="product_query">Passe o produto no leitor</label> -->
                <label class="input-group-text" for="username_inpt">Digite o usu치rio: </label>
                <input class="form-control" id="username_inpt" type="text" name="username" placeholder="Digite o usu치rio" required>
            </div>
            <div class="mb-3 mt-3 input-group">
                <label class="input-group-text" for="username_inpt">Digite a senha: </label>
                <input class="form-control" id="password_inpt" type="password" name="password" placeholder="Digite a senha" required>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
        </form>
        {% if error %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>


</html>
